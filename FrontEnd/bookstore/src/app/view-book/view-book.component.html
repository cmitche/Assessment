<div class="container">
    <button type="button" id="viewAll" (click)="goToViewAllBooks()" class="btn btn-outline-danger" data-toggle="button" aria-pressed="false" autocomplete="off"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg> View All Books</button>
    <div class="row" >
    <div class="col-sm-6">
        <div class="card">
        <div class="card-header">
            <h4>Book Details</h4>
        </div>
        <div class="card-body">
            <div id="firstcard">
                <img src="{{book.image}}" alt="Book Image">
                <h5><b>ID:</b> {{book.id}}</h5>
                <h5><b>Title:</b> {{book.name}}</h5>
                <h5><b>SKU:</b> {{book.sku}}</h5>
                <h5><b>Description:</b> {{book.description}}</h5>
                <h5><b>Price:</b> {{book.price}}</h5>
                <h5><b>Active:</b> {{book.active}}</h5>
                <h5><b>Stock:</b> {{book.stock}}</h5>
                <h5 *ngIf = "book.category"><b>Category:</b> {{book.category.name}}</h5>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
